<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con formspree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
    

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-6 col-sm-4 bg-light p-4 rounded shadow">
                <h2 class="text-center mb-4">Formulari de contacte</h2>
                <p class="text-center text-info">*Aquest es un formulari per contactar personas i donar un missatge r√°pid*</p>
                <form action="https://formspree.io/f/mqawzqwr" method="POST" class="was-validated">

                    <div class="col-lg-12 col-md-6 col-sm-4 mb-3">
                        <label for="nom" class="from-label">Nom i cognoms</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>

                    <div class="col-lg-12 col-md-6 col-sm-4 mb-3">
                        <label for="email" class="from-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="col-lg-12 col-md-6 col-sm-4 mb-3">
                        <label for="tel" class="from-label">Telefon</label>
                        <input type="tel" class="form-control" id="tel" required>
                    </div>

                    <div class="col-lg-12 col-md-6 col-sm-4 mb-3">
                        <label for="missatge" class="from-label">Missatge</label>
                        <textarea class="form-control" name="missatge" id="missatge" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
